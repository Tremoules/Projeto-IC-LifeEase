<!doctype html>
<html lang="pt">

<head>
  <!-- Required meta tags -->
  <title>Sala</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Arquivo CSS personalizado -->
  <link rel="stylesheet" href="styles/sala.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <a href="index.html" class="btn btn-primary btn-equal-size"><i class="fa fa-home"></i></a>
  <div class="container">
    <div class="sala-heading">
      <div class="row justify-content-center">
        <div class="col text-center">
          <!-- Botão para abrir o modal -->
          <button type="button" class="btn btn-secondary btn-sm custom-btn" data-toggle="modal" data-target="#modalAC">AC</button>
        </div>
        <div class="col text-center">
          <button type="button" class="btn btn-secondary btn-sm custom-btn">TV</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para AC -->
  <div class="modal fade" id="modalAC" tabindex="-1" role="dialog" aria-labelledby="modalACLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalACLabel">Controle do AC</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Botões para ligar e desligar o AC -->
          <button type="button" class="btn btn-primary" onclick="ligarAC()">Ligar AC</button>
          <button type="button" class="btn btn-danger" onclick="desligarAC()">Desligar AC</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript e dependências -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script>
    function ligarAC() {
      alert('AC ligado!');
      // Implemente o código para ligar o AC aqui
    }

    function desligarAC() {
      alert('AC desligado!');
      // Implemente o código para desligar o AC aqui
    }
  </script>
</body>

</html>
